    	if('addEventListener' in document){
    		document.addEventListener('DOMContentLoaded',function(){

    		document.writeln("<script src='https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.js'></scri"+"pt>")
    	}
    </script>
